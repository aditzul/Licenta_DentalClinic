<main>
  <mat-tab-group animationDuration="0ms">
      <mat-tab label="Comunicare">
          <mat-toolbar color="primary">
            <span>Comunicare</span>
            <span class="toolbar-spacer"></span>
          </mat-toolbar>
          <mat-card appearance="outlined" class="medical-history">
              <mat-card-content>
                  <app-communication></app-communication>
              </mat-card-content>
            </mat-card>
        </mat-tab>
      <!-- <mat-tab label="Company Data">
        <mat-toolbar color="primary">
          <span>Company Data</span>
          <span class="toolbar-spacer"></span>
        </mat-toolbar>
      </mat-tab>
      <mat-tab label="Forms">
        <mat-toolbar color="primary">
          <span>Forms</span>
          <span class="toolbar-spacer"></span>
        </mat-toolbar>
      </mat-tab> -->
      <mat-tab label="Intervenții">
        <mat-toolbar color="primary">
          <span>Intervenții</span>
          <span class="toolbar-spacer"></span>
          <button mat-icon-button (click)="addWork()">
            <mat-icon fontSet="fa-solid" fontIcon="fa-plus"></mat-icon>
          </button>
        </mat-toolbar>
        <mat-card appearance="outlined" class="medical-history">
          <mat-card-content>
              <app-settings-works #worksTable></app-settings-works>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Afecțiuni">
        <mat-toolbar color="primary">
          <span>Afecțiuni</span>
          <span class="toolbar-spacer"></span>
          <button mat-icon-button (click)="addCondition()">
            <mat-icon fontSet="fa-solid" fontIcon="fa-plus"></mat-icon>
          </button>
        </mat-toolbar>
        <mat-card appearance="outlined" class="medical-history">
          <mat-card-content>
              <app-settings-conditions #conditionsTable></app-settings-conditions>
          </mat-card-content>
        </mat-card>
      </mat-tab>
</mat-tab-group>
</main>
