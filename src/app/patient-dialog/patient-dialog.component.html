<h1 mat-dialog-title>{{ isAdd ? 'Adaugă un pacient nou' : 'Modifică date pacient' }}</h1>
<div mat-dialog-content>
  <form *ngIf="patientForm" [formGroup]="patientForm" class="patient-form">
    <div class="form-row">
      <div *ngFor="let field of formFields" class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>{{ field.label }}</mat-label>
          <input matInput [type]="field.type" [formControlName]="field.formControlName" />
          <mat-hint *ngIf="patientForm.get(field.formControlName)?.touched && patientForm.get(field.formControlName)?.errors" class="floating-label">
            Câmp obligatoriu
          </mat-hint>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="form-buttons">
  <button mat-button (click)="onNoClick()">Anulare</button>
  <button mat-button (click)="onSubmit()">Salvare</button>
</div>
