<div class="table-container"> 
    <table mat-table [dataSource]="dataSource" class="works-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let work">{{ work.id }}</td>
      </ng-container>
  
    <!-- Work Name Column -->
    <ng-container matColumnDef="work_name">
        <th mat-header-cell *matHeaderCellDef> Denumire intervenție </th>
        <td mat-cell *matCellDef="let work"> {{ work.work_name }} </td>
    </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acțiuni</th>
        <td mat-cell *matCellDef="let work">
        <button mat-icon-button (click)="deleteWork(work)">
            <mat-icon fontIcon="delete" color="warn"></mat-icon>
        </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nu există intervenții</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>
  </div>
