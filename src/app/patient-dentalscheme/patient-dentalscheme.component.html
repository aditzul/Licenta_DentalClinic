<div class="container">
  <div class="dentalscheme">
    <svg width="900" height="400" viewBox="0 0 800 400">
      <!-- Vertical line -->
      <line x1="400" y1="0" x2="400" y2="400" stroke="black" stroke-width="2" />
      <!-- Horizontal line -->
      <line x1="0" y1="200" x2="800" y2="200" stroke="black" stroke-width="2" />
  
      <g id="teeth">
        <!-- Rectangles for teeth -->
        <rect *ngFor="let tooth of teethDraw"
              [attr.id]="tooth.id"
              [attr.x]="tooth.x"
              [attr.y]="tooth.y"
              width="40" height="40"
              fill="white" stroke="black" stroke-width="2"
              [ngClass]="{ 'touched': tooth?.touched === true, 'extracted': tooth?.extracted === 1 }"
              (click)="selectTooth(+tooth.id)" />
        
        <!-- Display tooth id below each square -->
        <text *ngFor="let tooth of teethDraw"
              [attr.x]="tooth.x + 20"
              [attr.y]="tooth.y + 25"
              text-anchor="middle"
              (click)="selectTooth(+tooth.id)">{{ tooth.id }}</text>
      </g>
    </svg>
  </div>
</div>
