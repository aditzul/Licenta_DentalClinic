<a
  *ngIf="!item.hidden"
  mat-list-item
  [ngStyle]="{ 'padding-left': depth * 12 + 'px' }"
  (click)="onItemSelected(item)"
  [ngClass]="{ expanded: expanded }"
  [routerLinkActive]="['active']"
  [routerLink]="item.route"
  class="menu-list-item"
>
  <mat-icon class="routeIcon" [fontIcon]="item.iconName"></mat-icon>
  {{ item.displayName }}
  <span class="icon-wrap" *ngIf="item.children && item.children.length">
    <mat-icon [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'" [fontIcon]="'expand_more'"> </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth + 1"> </app-menu-list-item>
</div>
