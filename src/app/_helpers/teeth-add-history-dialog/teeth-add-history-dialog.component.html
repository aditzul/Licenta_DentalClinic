<mat-toolbar color="primary">
    <span>{{ isAdd ? 'Adaugă' : 'Modifică' }} intervenție</span>
</mat-toolbar>
<div mat-dialog-content>
    <form *ngIf="teethAddHistoryForm" [formGroup]="teethAddHistoryForm">
        <div class="form-row">
          <mat-form-field>
            <mat-label>Lucrare</mat-label>
            <mat-select formControlName="work" class="form-control" [compareWith]="compareWorkObjects">
              <mat-option *ngFor="let work of allWorks" [value]="{ work_id: work.id, work_name: work.work_name }">
                {{ work.work_name }}
              </mat-option>
            </mat-select>
            <mat-hint *ngIf="teethAddHistoryForm.get('work')?.touched && teethAddHistoryForm.get('work')?.errors" class="mat-mdc-form-field-error">
              Câmp obligatoriu
            </mat-hint>
          </mat-form-field>          
        </div>

        <div class="form-row">
            <mat-form-field>
                <mat-label>Observatii</mat-label>
                <input matInput type="text" formControlName="comment" />
            </mat-form-field> 
        </div>
        <div mat-dialog-actions class="form-buttons">
            <button mat-button mat-dialog-close>Anulare</button>
            <button mat-button (click)="addWork()" [disabled]="isDisabled()">Salvare</button>
        </div>
    </form>
</div>
