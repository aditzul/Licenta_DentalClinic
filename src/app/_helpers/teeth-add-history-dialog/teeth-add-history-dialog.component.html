<mat-toolbar color="primary">
    <h1>{{ isAdd ? 'Adauga' : 'Modifica' }} interventie</h1>
</mat-toolbar>
<div mat-dialog-content>
    <form *ngIf="teethAddHistoryForm" [formGroup]="teethAddHistoryForm">
        <div class="form-row">
            <mat-form-field>
                <mat-label>Lucrare</mat-label>
                <mat-select formControlName="work_id" class="form-control">
                    <mat-option *ngFor="let work of allWorks" [value]="work.id">
                    {{ work.work_name }}
                    </mat-option>
                </mat-select>
                <mat-hint *ngIf="teethAddHistoryForm.get('work_id')?.touched && teethAddHistoryForm.get('work_id')?.errors" class="mat-mdc-form-field-error">
                    Trebuie sa alegi o lucrare
                </mat-hint>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field>
                <mat-label>Observatii</mat-label>
                <input matInput type="text" formControlName="comment" />
            </mat-form-field> 
        </div>
        <div mat-dialog-actions class="form-buttons">
            <button mat-button mat-dialog-close>Anuleaza</button>
            <button mat-button (click)="addWork()">Salveaza</button>
        </div>
    </form>
</div>
