<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <div class="container">
    <form #uploadForm="ngForm" enctype="multipart/form-data">
      <input type="file" name="fileInfo" (change)="onFileSelected($event)" />

      <p class="file-name" *ngIf="!file; else fileName">Niciun fi»ôier selectat</p>
      <ng-template #fileName>
        <p class="file-name">{{ file?.name }}</p>
      </ng-template>
      <p class="file-type" *ngIf="!fileType; else fileType"></p>
      <ng-template #fileType>
        <p class="file-type" *ngIf="data.fileType == 'Imagistica'">{{ data.fileType }}</p>
      </ng-template>
    </form>
  </div>
</div>
<div mat-dialog-actions class="form-buttons">
  <button mat-button (click)="onNoClick()">Anulare</button>
  <button mat-button (click)="onYesClick()" [disabled]="!file">Incarca</button>
</div>
