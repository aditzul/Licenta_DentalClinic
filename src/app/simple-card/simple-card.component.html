<mat-card [class]="classes" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-inside">
      <p>{{ message }}</p>
      <mat-icon fontSet="fa" [fontIcon]="icon"></mat-icon>
    </div>
  </mat-card-content>
</mat-card>
