<h1 mat-dialog-title>{{ isAdd ? 'Add' : 'Edit' }} User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" class="user-form">
    <div class="form-row">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" />
        <mat-hint *ngIf="userForm.get('username')?.touched && userForm.get('username')?.errors" class="mat-mdc-form-field-error">
          Username is required
        </mat-hint>        
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" class="form-control" />
        <mat-hint *ngIf="userForm.get('password')?.touched && userForm.get('password')?.errors" class="mat-mdc-form-field-error">
          Password is required
        </mat-hint>
      </mat-form-field>
    </div>

    <mat-label>Role: </mat-label>
    <mat-button-toggle-group name="role" formControlName="role">
      <mat-button-toggle value="0" matTooltip="Admin">
        <mat-icon fontSet="fa-solid" fontIcon="fa-user-gear"></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="1" matTooltip="Medic"><mat-icon fontSet="fa-solid" fontIcon="fa-stethoscope"></mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
  </form>

  <form [formGroup]="detailsForm" class="details-form" *ngIf="userForm.get('role')?.value === '1' || userForm.get('role')?.value === '2'">
    <mat-label>{{ userForm.get('role')?.value === '1' ? 'Medic' : '' }} Details:</mat-label>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Fullname</mat-label>
        <input matInput type="text" formControlName="fullname" />
        <mat-hint *ngIf="detailsForm.get('fullname')?.touched && detailsForm.get('fullname')?.errors" class="mat-mdc-form-field-error">
          Fullname is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" class="form-control" />
        <mat-hint *ngIf="detailsForm.get('age')?.touched && detailsForm.get('age')?.errors" class="mat-mdc-form-field-error"> Age is required </mat-hint>
      </mat-form-field>
    </div>

    <div class="form-row">
      <div class="sex-container">
        <mat-button-toggle-group name="sex" formControlName="sex">
          <mat-button-toggle value="m" matTooltip="Male">
            <mat-icon fontIcon="fa-mars" fontSet="fa-solid"></mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="f" matTooltip="Female"><mat-icon fontIcon="fa-venus" fontSet="fa-solid"></mat-icon></mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address" class="form-control" />
        <mat-hint *ngIf="detailsForm.get('address')?.touched && detailsForm.get('address')?.errors" class="mat-mdc-form-field-error">
          Address is required
        </mat-hint>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput type="tel" formControlName="phone" />
        <mat-hint *ngIf="detailsForm.get('phone')?.touched && detailsForm.get('phone')?.errors" class="mat-mdc-form-field-error">
          Phone is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="username" class="form-control" name="username" />
        <mat-hint *ngIf="detailsForm.get('username')?.touched && detailsForm.get('username')?.errors" class="mat-mdc-form-field-error">
          Email is required
        </mat-hint>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="form-buttons">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="isDisabled()">Ok</button>
</div>
