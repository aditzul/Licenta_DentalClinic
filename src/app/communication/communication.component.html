<main>
  <div class="container">
    <div class="column-container">
      <div class="column details">
        <form *ngIf="smsSettingsForm" [formGroup]="smsSettingsForm" class="smsSettingsForm">
          <div class="form-columns">
            <div class="form-column">
              <div class="form-row">
                <mat-slide-toggle (change)="onToggleChange($event)" [checked]="isEnabled">
                  Activează comunicarea prin SMS
                </mat-slide-toggle>
              </div>
              <div class="form-row">
              </div>
              <div class="form-row">
                <button mat-raised-button color="primary" [disabled]="!smsSettingsForm.valid" (click)="saveForm()">Salvare</button>
              </div>
            </div>
            <div class="form-column">
              <div class="form-row" *ngIf="isEnabled">
                <mat-form-field>
                  <mat-label>Oră trimitere SMS</mat-label>
                  <mat-select formControlName="SMS_SEND_HOUR" class="form-control">
                    <mat-option *ngFor="let hour of hours" [value]="hour">
                      {{ hour }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="smsSettingsForm.get('SMS_SEND_HOUR')?.touched && smsSettingsForm.get('SMS_SEND_HOUR')?.errors" class="mat-mdc-form-field-error">
                    Câmp obligatoriu
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="form-row" *ngIf="isEnabled">
                <mat-form-field>
                  <mat-label>Zile anterioare progamării</mat-label>
                  <mat-select formControlName="SMS_SEND_DAYS" class="form-control">
                    <mat-option *ngFor="let day of days" [value]="day.value">
                      {{ day.value }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="smsSettingsForm.get('SMS_SEND_DAYS')?.touched && smsSettingsForm.get('SMS_SEND_DAYS')?.errors" class="mat-mdc-form-field-error">
                    Câmp obligatoriu
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-column">
              <div class="form-row" *ngIf="isEnabled">
                <mat-form-field>
                  <mat-label>Șablon SMS</mat-label>
                  <textarea 
                    matInput 
                    formControlName="SMS_TEMPLATE" 
                    class="form-control" 
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="8"
                    cdkAutosizeMaxRows="10">
                  </textarea>
                  <mat-error *ngIf="smsSettingsForm.get('SMS_TEMPLATE')?.touched && smsSettingsForm.get('SMS_TEMPLATE')?.errors" class="mat-mdc-form-field-error">
                    Câmp obligatoriu
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
