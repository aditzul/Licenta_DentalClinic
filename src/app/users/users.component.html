<main>
  <mat-toolbar color="primary">
    <mat-button-toggle-group
      [(ngModel)]="roleFilter"
      (change)="filterChange($event)"
    >
      <mat-button-toggle color="warn" value="clear" matTooltip="Clear">
        <mat-icon fontIcon="filter_list"></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="admin" matTooltip="Admin">
        <mat-icon fontIcon="settings"></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="medic" matTooltip="Medic"
        ><mat-icon fontIcon="work"></mat-icon
      ></mat-button-toggle>
      <mat-button-toggle value="patient" matTooltip="Patient"
        ><mat-icon fontIcon="person"></mat-icon
      ></mat-button-toggle>
    </mat-button-toggle-group>

    <button mat-icon-button (click)="addUser()">
      <mat-icon fontIcon="person_add"></mat-icon>
    </button>
  </mat-toolbar>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 user-table"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-icon *ngIf="user.role === 0" fontIcon="settings"></mat-icon>
        <mat-icon *ngIf="user.role === 1" fontIcon="work"></mat-icon>
        <mat-icon *ngIf="user.role === 2" fontIcon="person"></mat-icon>
      </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createD_AT">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let user">
        {{ user.createD_AT | date : "dd.MM.yyyy" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="editUser(user)">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(user)">
          <mat-icon fontIcon="delete" color="warn"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td *ngIf="roleFilter === 'clear'" class="mat-cell" colspan="4">
        <mat-spinner></mat-spinner>
      </td>
      <td *ngIf="roleFilter !== 'clear'" class="mat-cell" colspan="4">
        No user found with the role "{{ roleFilter }}"
      </td>
    </tr>
  </table>

  <router-outlet></router-outlet>
</main>
