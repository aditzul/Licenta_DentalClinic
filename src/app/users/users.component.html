<main>
  <mat-toolbar color="primary">
    <div>filter here</div>

    <button mat-icon-button (click)="addUser()">
      <mat-icon fontIcon="person_add"></mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-icon *ngIf="user.role === 0" fontIcon="settings"></mat-icon>
        <mat-icon *ngIf="user.role === 1" fontIcon="work"></mat-icon>
        <mat-icon *ngIf="user.role === 2" fontIcon="person"></mat-icon>
      </td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createD_AT">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let user">
        {{ user.createD_AT | date : "dd.MM.yyyy" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="editUser(user)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(user)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <!-- No data matching the filter "{{ input.value }}" TODO: Remove -->
        No data boss
      </td>
    </tr>
  </table>

  <router-outlet></router-outlet>
</main>
