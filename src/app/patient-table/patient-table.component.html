<div class="table-container">
  <mat-toolbar color="primary">
    <div>
      <span *ngIf="title">
        {{ title }}
      </span>
    </div>
    <button mat-icon-button>
      <mat-icon fontIcon="person_add"></mat-icon>
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 patient-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let patient">
        <mat-icon *ngIf="patient.sex === 'm'" fontSet="fa" fontIcon="fa-mars"></mat-icon>
        <mat-icon *ngIf="patient.sex === 'f'" fontSet="fa" fontIcon="fa-venus"></mat-icon>
      </td>
    </ng-container>

    <!-- Fullname Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef>Fullname</th>
      <td mat-cell *matCellDef="let patient">{{ patient.fullname }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let patient">{{ patient.age }}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createD_AT">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let patient">
        {{ patient.createD_AT | date : "dd.MM.yyyy" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let patient">
        <button mat-icon-button (click)="editPatient(patient)">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button (click)="deletePatient(patient)">
          <mat-icon fontIcon="delete" color="warn"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No patients found"</td>
    </tr>
  </table>
</div>
