<div class="table-container mat-elevation-z8">
  <mat-toolbar color="primary">
    <div>
      <span *ngIf="title">
        {{ title }}
      </span>
    </div>
    <button mat-icon-button (click)="addPatient()">
      <mat-icon fontSet="fa-solid" fontIcon="fa-user-plus"></mat-icon>
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="patient-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef>Sex</th>
      <td mat-cell *matCellDef="let patient">
        <mat-icon *ngIf="patient.sex === 'M'" fontSet="fa-solid" fontIcon="fa-mars"></mat-icon>
        <mat-icon *ngIf="patient.sex === 'F'" fontSet="fa-solid" fontIcon="fa-venus"></mat-icon>
      </td>
    </ng-container>

    <!-- First name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>Prenume</th>
      <td mat-cell *matCellDef="let patient">{{ patient.first_name }}</td>
    </ng-container>

    <!-- Last name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Nume</th>
      <td mat-cell *matCellDef="let patient">{{ patient.last_name }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Vârstă</th>
      <td mat-cell *matCellDef="let patient">{{ patient.age }}</td>
    </ng-container>

    <!-- CNP Column -->
    <ng-container matColumnDef="cnp">
      <th mat-header-cell *matHeaderCellDef>CNP</th>
      <td mat-cell *matCellDef="let patient">{{ patient.cnp }}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Dată înregistrare</th>
      <td mat-cell *matCellDef="let patient">
        {{ patient.created_at | date : "dd.MM.yyyy" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acțiuni</th>
      <td mat-cell *matCellDef="let patient">
        <button mat-icon-button (click)="editPatient(patient)" *ngIf="isEdit">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button (click)="deletePatient(patient)">
          <mat-icon fontIcon="delete" color="warn"></mat-icon>
        </button>
        <button mat-icon-button (click)="goToPatient(patient)">
          <mat-icon fontSet="fa-solid" fontIcon="fa-eye" color="primary"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No patients found</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>
</div>
