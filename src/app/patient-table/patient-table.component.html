<div class="table-container mat-elevation-z8">
  <mat-toolbar color="primary">
    <div>
      <span *ngIf="title">
        {{ title }}
      </span>
    </div>
    <button mat-icon-button (click)="addPatient()">
      <mat-icon fontSet="fa-solid" fontIcon="fa-user-plus"></mat-icon>
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="patient-table">
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let patient">{{ patient.ID }}</td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="SEX">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let patient">
        <mat-icon *ngIf="patient.SEX === 'M'" fontSet="fa-solid" fontIcon="fa-mars"></mat-icon>
        <mat-icon *ngIf="patient.SEX === 'F'" fontSet="fa-solid" fontIcon="fa-venus"></mat-icon>
      </td>
    </ng-container>

    <!-- First name Column -->
    <ng-container matColumnDef="FIRST_NAME">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let patient">{{ patient.FIRST_NAME }}</td>
    </ng-container>

    <!-- Last name Column -->
    <ng-container matColumnDef="LAST_NAME">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let patient">{{ patient.LAST_NAME }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="AGE">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let patient">{{ patient.AGE }}</td>
    </ng-container>

    <!-- CNP Column -->
    <ng-container matColumnDef="CNP">
      <th mat-header-cell *matHeaderCellDef>CNP</th>
      <td mat-cell *matCellDef="let patient">{{ patient.CNP }}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="CREATED_AT">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let patient">
        {{ patient.CREATED_AT | date : "dd.MM.yyyy" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let patient">
        <button mat-icon-button (click)="editPatient(patient)" *ngIf="isEdit">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button (click)="deletePatient(patient)" *ngIf="isEdit">
          <mat-icon fontIcon="delete" color="warn"></mat-icon>
        </button>
        <button mat-icon-button (click)="goToPatient(patient)">
          <mat-icon fontSet="fa-solid" fontIcon="fa-eye" color="primary"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No patients found</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>
</div>
