<div class="login-wrap">
  <mat-card class="box">
    <mat-card-header>
      <mat-toolbar color="primary">
        <span>Login</span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" />
          <mat-hint *ngIf="submitted && f.username.errors" class="mat-mdc-form-field-error"> Username is required </mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" class="form-control" />
          <mat-hint *ngIf="submitted && f.password.errors" class="mat-mdc-form-field-error"> Password is required </mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
